<!-- client/src/app/admin/admin.component.html -->
<div class="admin-container">
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 col-lg-2 sidebar">
        <div class="admin-sidebar-header">
          <h3><i class="fa fa-shield"></i> Admin</h3>
        </div>
        <div class="admin-sidebar-menu">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" [class.active]="activeLink === 'dashboard'"
                 (click)="scrollToSection('stats-section'); setActiveLink('dashboard')"
                 href="javascript:void(0)">
                <i class="fa fa-dashboard me-2"></i> Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [class.active]="activeLink === 'system-info'"
                 (click)="scrollToSection('system-info-section'); setActiveLink('system-info')"
                 href="javascript:void(0)">
                <i class="fa fa-info-circle me-2"></i> System Info
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [class.active]="activeLink === 'users'"
                 (click)="scrollToSection('user-management-section'); setActiveLink('users')"
                 href="javascript:void(0)">
                <i class="fa fa-users me-2"></i> User Management
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [class.active]="activeLink === 'content'"
                 (click)="scrollToSection('content-management-section'); setActiveLink('content')"
                 href="javascript:void(0)">
                <i class="fa fa-file-text me-2"></i> Content Management
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="javascript:void(0)">
                <i class="fa fa-line-chart me-2"></i> Analytics
                <small class="text-muted d-block">Coming Soon</small>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="javascript:void(0)">
                <i class="fa fa-cogs me-2"></i> Settings
                <small class="text-muted d-block">Coming Soon</small>
              </a>
            </li>
          </ul>
        </div>
        <div class="admin-sidebar-footer">
          <a routerLink="/" class="btn btn-outline-light btn-sm w-100">
            <i class="fa fa-arrow-left me-2"></i> Back to Site
          </a>
        </div>
      </div>

      <!-- Content -->
      <div class="col-md-9 col-lg-10 admin-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
